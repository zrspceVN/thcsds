<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord THCSTT Tuần Giáo</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease-out forwards 0.5s;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInUp 1s ease-out forwards 1s;
    }

    a.button {
      background-color: #7289da;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(114, 137, 218, 0.5);
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards 1.5s;
    }

    a.button:hover {
      background-color: #5b6eae;
      box-shadow: 0 0 25px rgba(114, 137, 218, 0.8);
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glowing background particles */
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(114, 137, 218, 0.1);
      box-shadow: 0 0 30px rgba(114, 137, 218, 0.3);
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
    }

    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 70%;
      left: 70%;
    }

    .circle:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 50%;
      left: 40%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.1);
      }
    }

    .logo {
     width: 120px;
     height: auto;
     margin-bottom: 20px;
     animation: fadeInUp 1s ease-out forwards 0.2s;
     opacity: 0;
     transform: translateY(-10px);
     border-radius: 50%;
    }

  </style>
</head>
<body>
  <div class="glow">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <img src="logo.png" alt="Logo Trường" class="logo" />

  <h1>Chào mừng đến với Discord Trường THCS Thị trấn Tuần Giáo</h1>
  <p>Tham gia ngay để học hành, tám chuyện và cập nhật thông tin mới nhất!</p>
  <a href="https://discord.gg/Y9PQ7zqUUT" class="button" target="_blank">Vào Server Ngay</a>
</body>
</html>
