<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord THCSTT Tuần Giáo</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #b3e5fc);
      color: #023047;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0, 153, 255, 0.3);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease-out forwards 0.5s;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInUp 1s ease-out forwards 1s;
    }

    a.button {
      background: linear-gradient(135deg, #0288d1, #00bcd4);
      color: white;
      padding: 15px 30px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.6);
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards 1.5s;
    }

    a.button:hover {
      background: linear-gradient(135deg, #00acc1, #4dd0e1);
      box-shadow: 0 0 30px rgba(0, 172, 193, 0.9);
      transform: scale(1.08);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animated bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 188, 212, 0.2);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
      animation: float 8s infinite ease-in-out;
      pointer-events: none;
    }

    .bubble:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 20%;
      left: 15%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 80px;
      height: 80px;
      top: 70%;
      left: 70%;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 40%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-30px) scale(1.1);
      }
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-out forwards 0.2s;
      opacity: 0;
      transform: translateY(-10px);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
    }

  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <img src="logo.png" alt="Logo Trường" class="logo" />
  <h1>Chào mừng đến với Discord Trường THCS Thị trấn Tuần Giáo</h1>
  <p>Tham gia ngay để học hành, tám chuyện và cập nhật thông tin mới nhất!</p>
  <a href="https://discord.gg/Y9PQ7zqUUT" class="button" target="_blank">Vào Server Ngay</a>
</body>
</html>
